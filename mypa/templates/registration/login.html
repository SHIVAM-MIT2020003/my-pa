{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'mypa-Recovered.png' %}"/>
    <title>{% block title %}My PA{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script type = "text/javascript" src = "{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script type = "text/javascript" src = "{% static 'js/plugin.js' %}"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet">
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }
      .background {
        background-color: #F2F1EF;
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
<body>
<div class="background">
<div class="container-fluid">
<div class="row">
<div class="col-md-4 col-md-offset-4" style="margin-top:100px;color:white;background-color:#0091ea; opacity:0.8;border-radius:15px; ">

<h2 style="text-align:center; font-family:'Oswald',sans-serif;">Login</h2>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <input style="font-family:'Oswald',sans-serif;" type="hidden" name="next" value="{% if request.REQUEST.next %}{{ request.REQUEST.next }}{% else %}{% if request.META.HTTP_REFERER %}{{ request.META.HTTP_REFERER }}{% else %}/{% endif %}{% endif %}" />

  {{ form|bootstrap }}
  <button type="submit" class="btn btn-default" style="background-color:#dfe6e9;color:black; font-family:'Oswald',sans-serif; font-size:18px;">Login</button>

</form>

  <!--<div class="g-signin2" data-onsuccess="onSignIn"></div>-->
<hr />
<div>
  <a href="{% url 'social:begin' 'google-oauth2' %}"><img width="290" style="display: block; margin: 0 auto; padding-bottom:20px;" src="{% static 'login-google.png' %}"/></a>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
