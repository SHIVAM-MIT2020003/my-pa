{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<div class="container-fluid">
<div class="row">
<div class="col-md-4 col-md-offset-4">
<h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>
</div>
</div>
{% endblock %}
